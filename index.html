<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>

  </style>
</head>
<body>

    <main class="main-container">
      <div class="card">
        <div>
          <img src="images/illustration-hero.svg" class="hero-icon" alt="hero image">
        </div>
        <div class="content">
          <h1>Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks and podcasts on any device, anywhere you like!</p>
        </div>
        <div class="plan-continer">
          <div class="plan">
            <img src="images/icon-music.svg" class="music-icon" alt="music icon">
            <ul class="plan-details">
              <li>Annual Plan</li>
              <li>$59,99/year</li>
            </ul>
          </div>
          <div class="change">
            <p><a>Change</a></p>
          </div>
        </div>
        <div class="payment">
          <p>Proceed to payment</p>
        </div>
        <div>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JPougano">Jo√£o Pedro Ougano</a>.
  </div>
</body>
</html>
